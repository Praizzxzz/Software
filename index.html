<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Child Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.shutterstock.com/image-photo/surprised-cute-child-eyeglasses-writing-600nw-1102459079.jpg');
            background-size: cover;
            text-align: center;
            color: white;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 400px; /* Reduced width */
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #388E3C;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
        /* Age category styles */
        .age-container {
            max-width: 400px; /* Reduced width */
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for age selection */
            border-radius: 10px;
            margin-top: 20px;
            margin: auto; /* Centering the age selection container */
        }
        .age-container h1 {
            color: #ff5722; /* Bright header color */
            animation: bounce 1s infinite; /* Bounce animation */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .age-container a {
            display: block;
            margin: 15px 0;
            padding: 15px 25px; /* Larger padding for better touch targets */
            text-decoration: none;
            color: #ffffff; /* White text */
            background-color: #4caf50; /* Bright green background */
            border-radius: 10px; /* Rounded buttons */
            transition: background-color 0.3s, transform 0.2s; /* Transition for background and transform */
        }
        .age-container a:hover {
            background-color: #388e3c; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Child Learning</h1>
        
        <!-- Registration Form -->
        <div id="registrationPanel">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="txtFullName">Full Name:</label>
                <input type="text" id="txtFullName" />
            </div>
            <div class="form-group">
                <label for="txtPhone">Phone:</label>
                <input type="text" id="txtPhone" />
            </div>
            <div class="form-group">
                <label for="comboCategory">Category:</label>
                <select id="comboCategory">
                    <option value="">Select Category</option>
                    <option value="Category1">Parents/Teachers</option>
                    <option value="Category2">Child</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtUsername">Username:</label>
                <input type="text" id="txtUsername" />
            </div>
            <div class="form-group">
                <label for="txtPassword">Password:</label>
                <input type="password" id="txtPassword" />
            </div>
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" id="txtEmail" />
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <div class="message" id="registrationMessage"></div>
            <button onclick="showLogin()">Already registered? Login here</button>
        </div>

        <!-- Login Form -->
        <div id="loginPanel" class="hidden">
            <h2>Login</h2>
            <div class="form-group">
                <label for="txtUser">Username:</label>
                <input type="text" id="txtUser" />
            </div>
            <div class="form-group">
                <label for="txtPass">Password:</label>
                <input type="password" id="txtPass" />
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div class="message" id="loginMessage"></div>
            <button onclick="showRegistration()">Need to register? Click here</button>
        </div>
    </div>

    <!-- Age Category Selection -->
    <div class="age-container hidden" id="ageCategoryPanel">
        <h1>Select Age Category</h1>
        <a href="./mainkids.html">0-3 years</a>
        <a href="./mainadol.html">4-7 years</a>
        <a href="./mainmenu.html">8-10 years</a>
    </div>

    <script>
        const users = [];

        function register() {
            const fullName = document.getElementById('txtFullName').value;
            const phone = document.getElementById('txtPhone').value;
            const category = document.getElementById('comboCategory').value;
            const username = document.getElementById('txtUsername').value;
            const password = document.getElementById('txtPassword').value;
            const email = document.getElementById('txtEmail').value;

            if (!fullName || !phone || !category || !username || !password || !email) {
                document.getElementById('registrationMessage').textContent = 'All fields are required.';
                return;
            }

            users.push({ fullName, phone, category, username, password, email });
            alert('Registration successful! Please login.');
            showLogin();
        }

        function login() {
            const username = document.getElementById('txtUser').value;
            const password = document.getElementById('txtPass').value;
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('ageCategoryPanel').classList.remove('hidden'); // Show age category selection
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid Username or Password';
            }
        }

        function showLogin() {
            document.getElementById('registrationPanel').classList.add('hidden');
            document.getElementById('loginPanel').classList.remove('hidden');
        }

        function showRegistration() {
            document.getElementById('loginPanel').classList.add('hidden');
            document.getElementById('registrationPanel').classList.remove('hidden');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            showRegistration();
        });
    </script>
</body>
</html>
