<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Options Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://i.pinimg.com/originals/e8/de/0f/e8de0f85129a577c688ba2a2be67bb50.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #ff5722;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff4500; /* Button hover color */
        }
        a {
            text-decoration: none; /* Remove underline from links */
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 60px; /* Increased padding for wider buttons */
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            width: 300px; /* Fixed width for buttons */
        }
        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='./mainkids.html';">Back to Main Menu</button> <!-- Replace # with your main menu URL -->
    <h1>Choose Your Difficulty</h1>
    <a href="./kidfifty.html"><button>1 - 50</button></a>
    <a href="./kidhun.html"><button>50 - 100</button></a>
    
</body>
</html>
