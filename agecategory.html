<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Age Category</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Child-friendly font */
            background-color: #ffeb3b; /* Bright background color */
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background for container */
        }
        .container h1 {
            color: #ff5722; /* Bright header color */
            animation: bounce 1s infinite; /* Bounce animation */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .container a {
            display: block;
            margin: 15px 0;
            padding: 15px 25px; /* Larger padding for better touch targets */
            text-decoration: none;
            color: #ffffff; /* White text */
            background-color: #4caf50; /* Bright green background */
            border-radius: 10px; /* Rounded buttons */
            transition: background-color 0.3s, transform 0.2s; /* Transition for background and transform */
        }
        .container a:hover {
            background-color: #388e3c; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Age Category</h1>
        <a href="./mainkids.html">0-3 years</a>
        <a href="./mainadol.html">4-7 years</a>
        <a href="./mainmenu.html">8-10 years</a>
    </div>
</body>
</html>
