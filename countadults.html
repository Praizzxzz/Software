<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Videos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Child-friendly font */
            background-image: url('https://thumbs.dreamstime.com/b/colorful-math-fractions-wooden-blocks-blue-pink-white-background-interesting-fun-mathematics-kids-preschooler-colorful-math-181328487.jpg'); /* Add your background image URL here */
            background-size: cover; /* Make the background image cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-attachment: fixed; /* Keep the background image fixed during scrolling */
            text-align: center;
            margin: 0;
            padding: 50px;
            color: white; /* Change text color to white for better visibility on background */
        }
        .container {
            max-width: 800px; /* Set a maximum width for the container */
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for container */
        }
        .container h1 {
            color: #ff5722; /* Bright header color */
            animation: bounce 1s infinite; /* Bounce animation */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .video {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='./mainmenu.html';">Back to Main Menu</button> <!-- Replace # with your main menu URL -->
    <div class="container">
        <h1>Let's Count</h1>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/8cR_1Qi-tP4" allowfullscreen></iframe>
            PART 1
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/igcoDFokKzU" allowfullscreen></iframe>
            PART 2
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/k9ZT2YWkLBI" allowfullscreen></iframe>
            PART 3
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/6s09a6gag7g" allowfullscreen></iframe>
            PART 4
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/oPINS56lDes" allowfullscreen></iframe>
            PART 5
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/OQjkFQAIOck" allowfullscreen></iframe>
            PART 6
        </div>
    </div>
</body>
</html>
